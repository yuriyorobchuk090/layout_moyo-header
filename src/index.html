<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Moyo Header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a
          href="#"
          class="logo"
        >
          <img
            class="logo__image"
            src="images/logo.png"
            alt="MOYO logo"
          />
        </a>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link is-active"
              >
                Apple
              </a>
            </li>
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link"
              >
                Samsung
              </a>
            </li>
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link"
              >
                Smartphones
              </a>
            </li>
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link"
                data-qa="hover"
              >
                Laptops &amp; computers
              </a>
            </li>
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link"
              >
                Gadgets
              </a>
            </li>
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link"
              >
                Tablets
              </a>
            </li>
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link"
              >
                Photo
              </a>
            </li>
            <li class="nav-list__item">
              <a
                href="#"
                class="nav-link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
